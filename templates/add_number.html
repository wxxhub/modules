<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <style>
                .main{
                    width: 100%;
                    height: 100%;
                    min-width: 100px;

                    text-align: center;

                    margin-top: 20%;

                    font-size: 25px;
                    font-weight: 700;
                }
                .main input{
                    width: 160px;
                    height: 40px;
                    padding: 0px;
                    margin: 5px;
                }
                .submit{
                    font-size: 20px;
                    font-weight: 700;
                    padding: 0px;
                    margin: 0px;
                }
                .mes_data{
                    visibility: hidden;
                }
            </style>
    </head>
    <body>
        <form action="/submit_number/" method="POST">
            {% csrf_token %} 
            <div class="main">
                请输入您的实验编号:
                <br>
                <input type="text"id="number" name="number">
                <br>
                <input type="submit" value="提交" class="submit">
            </div>
            <div class="mes_data">
                <input type="text" name="message" id="message" value="{{data}}">
            </div>
        </form>
    </body>
    <!-- <script>
        function sub(){
            number.value ="[" + number.value + ": " + message.value + "]";
        }
    </script> -->
</html>
